name: CI - P11 DAST (OWASP ZAP baseline)

on:
  workflow_dispatch: {}
  push:
    paths:
      - 'app/**'
      - '.github/workflows/ci-p11-dast.yml'
      - 'requirements.txt'

concurrency:
  group: p11-dast
  cancel-in-progress: true

jobs:
  dast:
    name: DAST - ZAP baseline
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Start app (uvicorn) in background
        env:
          DATABASE_URL: "sqlite:///./zap_ci.db"
          AUTH_ENABLED: "false"
          ENVIRONMENT: "development"
          PORT: 8000
        run: |
          nohup python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT > uvicorn.log 2>&1 &

      - name: Wait for health endpoint
        run: |
          for i in {1..30}; do
            if curl -sSfS http://localhost:8000/health >/dev/null; then
              echo "service ready"; exit 0
            fi
            sleep 1
          done
          echo "Service did not become ready"; cat uvicorn.log; exit 1

      - name: Run ZAP baseline scan
        uses: zaproxy/action-baseline@v0.8.0
        with:
          target: 'http://localhost:8000'
          format: 'html,json'
          output_dir: 'EVIDENCE/P11'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload EVIDENCE artifact
        uses: actions/upload-artifact@v4
        with:
          name: dast-evidence-p11
          path: EVIDENCE/P11/
