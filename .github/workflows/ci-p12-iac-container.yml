name: Security - IaC & Container (P12)

on:
  workflow_dispatch:
  push:
    paths:
      - "Dockerfile"
      - "k8s/**"
      - "compose.yaml"
      - "security/**"
      - ".github/workflows/ci-p12-iac-container.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  iac_container_p12:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P12

      - name: Build image
        run: |
          docker build -t workout-log-api:local .

      - name: Hadolint Dockerfile
        run: |
          docker run --rm -v $PWD:/work hadolint/hadolint \
            hadolint -c /work/security/hadolint.yaml -f json /work/Dockerfile > EVIDENCE/P12/hadolint_report.json || true

      - name: Checkov IaC scan
        run: |
          TARGET_DIR="k8s"
          if [ ! -d "$TARGET_DIR" ] || [ -z "$(ls -A $TARGET_DIR 2>/dev/null)" ]; then
            TARGET_DIR="."
          fi
          docker run --rm -v $PWD:/work bridgecrew/checkov \
            -d /work/${TARGET_DIR} \
            --config-file /work/security/checkov.yaml \
            -o json \
            --compact > EVIDENCE/P12/checkov_report.json || true

      - name: Trivy image scan
        run: |
          docker run --rm -v $PWD:/work aquasec/trivy \
            image workout-log-api:local \
              --format json \
              --severity CRITICAL,HIGH,MEDIUM \
              --output /work/EVIDENCE/P12/trivy_report.json || true

      - name: Upload P12 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P12_EVIDENCE
          path: EVIDENCE/P12

      - name: Display reports summary
        if: always()
        run: |
          echo "=== Hadolint Summary ==="
          if [ -f EVIDENCE/P12/hadolint_report.json ]; then
            cat EVIDENCE/P12/hadolint_report.json | head -20
          fi
          echo ""
          echo "=== Checkov Summary ==="
          if [ -f EVIDENCE/P12/checkov_report.json ]; then
            cat EVIDENCE/P12/checkov_report.json | head -20
          fi
          echo ""
          echo "=== Trivy Summary ==="
          if [ -f EVIDENCE/P12/trivy_report.json ]; then
            cat EVIDENCE/P12/trivy_report.json | head -20
          fi
